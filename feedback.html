<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
.btn1
{
  border-radius: 0px;
  padding: 25px;
  background-color: rgb(180, 180, 180);
}
.background{
	background-color: #0075FF;
}

.fontdalamkotak{
	color: black;
}
    </style>
</head>
<body class="background">
    <section class="vh-100">
        <div class="container vh-100">
                <div class="row d-flex justify-content-center align-items-center vh-100">
                    <div class="col-8">
                        <div class="row">
                            <div class="col-12 col-lg-12">
                                <div class="card p-3 border-0 rounded-0 ">
                                    <div class="text-center">
                                        <h4 class="mt-1 mb-3 pb-1 fs-3 fw-bolder">Feedback</h4>
                                    </div>

                                    <form>
                                    <div class="mb-4">
                                        <input type="username" name="username" id="username" class="form-control" placeholder="Username">
                                    </div>

                                    <div class="mb-4">
                                        <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                                    </div>
									<div class="mb-4">
									  <textarea class="form-control" id="textarea" rows="3" placeholder="Messege..."></textarea>
									</div>
                                    <div class="mb-4">
                                        <button class="btn btn-primary btn-block fontdalamkotak" type="reset" style="width: 100%;">Reset</button>
                                    </div>
                                    <div class="btn1 mb-4">
                                        <input type="file" id="file" hidden>
                                       <button type="button" id="button"><strong>CHOOSE A FILE</strong></button>
                                       <br><br>
                                       <span id="costum">No file choosen, yet.</span>
                                      </div>
                                    <div class="">
                                        <button class="btn btn-primary btn-block fontdalamkotak" type="submit" style="width: 100%;">Submit</button>
                                    </div>
                                    </form>
                                </div>
                                
                                <div class="mt-4" align="center">
                                    <button type="button" class="btn btn-dark bg-light btn-block"><a href="index.html" style="text-decoration: none;"><strong style="color: black;">Back to Home</strong></a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        var realfile = document.getElementById("file");
        var costumButton = document.getElementById("button");
        var costumText = document.getElementById("costum");
        
        costumButton.addEventListener("click",function()
        {
          realfile.click();
        });
      
        realfile.addEventListener("change",function()
        {
          if(realfile.value)
          {
            costumText.innerHTML=realfile.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];
          }
          else
          {
              costumText.innerHTML="No file choosen, yet.";
          }
        });
      </script>
</body>
</html>
